<body>
   <script>
   const operator=prompt(`Enter the operator`);
   var number1=parseInt(prompt(`Enter the first number : `));
   var number2=parseInt(prompt(`Enter the first number : `));

   let result;

   if(operator=='+')
   {

   result=number1+number2;
   }

   else if(operator=='-')
   {
   result=number1-number2;
   }

   else if(operator=='*')
   {

   result=number1*number2;
    }

   else if(operator=='/')
   {
  result=number1/number2;
   }

   console.log(`The result is ${result}`)
</script>
</body>
